<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style-login.css"> <!-- Separate CSS for login page -->
</head>
<body>
    <div class="login-container"> <!-- Updated class to avoid affecting the editor -->
        <h1>Login</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required class="input">
            <input type="password" name="password" placeholder="Password" required class="input">
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
